{% extends 'base.html' %}

{% block content %}

<h1 class="login text-center">Welcome, please login here!</h1>

<form method="POST" action="{{ url_for('login') }}">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name ="username" class="form-control" id="username"
    minlength="5" maxlength="20" aria-describedby="emailHelp" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" 
    minlength="5" maxlength="20" placeholder="Password" required>
  </div>
  <button type="submit button" class="btn btn-primary" data-toggle="modal" data-target="#RegisterModal">Login!</button>
</form>

{% endblock %}
