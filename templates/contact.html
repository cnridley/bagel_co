{% extends 'base.html' %}

{% block content %}
<h1 class="text-center PageHeader">Contact Us</h1>

<form method="POST" action="#" >
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <!--Product description-->
  <div class="form-group">
    <label for="product_description">Message</label>
    <textarea class="form-control" id="ContactMessage" rows="5" name="ContactMessage"></textarea>
  </div>

  <!--Submit button -->
  <button type="submit" class="btn btn-primary ContactForm">Submit</button>
</form>
{% endblock %}
